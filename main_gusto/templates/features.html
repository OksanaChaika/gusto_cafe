<!-- Features Section -->
<section id="features" class="text-center">
  <div class="container">
    <div class="section-title">
      <h2>Особенное меню</h2>
    </div>
    <div class="row">
        {% for item in special %}
            <div class="col-xs-12 col-sm-4">
                <div class="features-item">
                    <h3>{{ item.title}}</h3>
                    <img src={{ item.photo}} class="img-responsive" alt="">
                    <p>{{ item.desc }}.</p>
                </div>
            </div>
    </div>
        {% endfor %}


  </div>

</section>
