<!-- Contact Section -->
<section id="contact" class="text-center">
  <div class="container text-center">
      <div class="col-sm-6">
      <h3>Бронирование по номеру</h3>
      </div>
      <div class="col-offset-2">
      <h3>Адрес</h3>
      </div>
          {% for cafe_data in cafe_data %}
              <div class="contact-item">
                <div class="col-sm-6">
                  <p>{{ cafe_data.phone_id }}</p>
                </div>
              </div>

              <div class="col-offset-1">
                <div class="contact-item">
                 <p>{{ cafe_data.address_id }}</p>
                </div>
              </div>
          {% endfor %}

    <div class="col-md-12">
      <h3>Мы открыты</h3>
      <div class="contact-item">
          {% for opening_hours in opening_hours %}
        <p>{{ opening_hours }}</p>
          {% endfor %}
      </div>
    </div>
  </div>
  <div class="container">
    <div class="section-title text-center">
      <h3>Напишите нам</h3>
    </div>
    <div class="col-md-8 col-md-offset-2">
      <form name="sentMessage" id="contactForm" novalidate>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" id="name" class="form-control" placeholder="Name" required="required">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="email" id="email" class="form-control" placeholder="Email" required="required">
              <p class="help-block text-danger"></p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <textarea name="message" id="message" class="form-control" rows="4" placeholder="Message" required></textarea>
          <p class="help-block text-danger"></p>
        </div>
        <div id="success"></div>
        <button type="submit" class="btn btn-custom btn-lg">Отправить сообщение</button>
      </form>
    </div>
  </div>
</section>
